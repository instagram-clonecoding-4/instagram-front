<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="/css/Mypage.css">
    <script defer src="./js/Mypage.js"></script>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="default-profile.png" alt="Default Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h2 class="username">new_user</h2>
                <button class="follow-btn">팔로우</button>
                <button class="profile-edit-btn">프로필 편집</button>
                <div class="stats">
                    <span>게시물 <b>0</b></span>
                    <span>팔로워 <b>0</b></span>
                    <span>팔로우 <b>0</b></span>
                </div>
            </div>
        </div>

        <div class="story-highlights">
            <div class="highlight add-new">+</div>
            <p class="highlight-text">신규</p>
        </div>

        <hr class="profile-divider">

        <div class="posts empty">
            <p>게시물이 없습니다</p>
        </div>
    </div>
</body>
</html>
