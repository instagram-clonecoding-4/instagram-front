<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/comment-modal.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div id="modalContainer" class="modalContainer">
      <!-- ================== -->
      ${ item.user.nickname }
      <svg
        aria-label="좋아요"
        class="x1lliihq x1n2onr6 xxk16z8"
        fill="red"
        height="24"
        role="img"
        viewBox="0 0 48 48"
        width="24">
        <title>좋아요 취소</title>
        <path
          d="M34.6 3.1c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5s1.1-.2 1.6-.5c1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"></path>
      </svg>
      <wrapper>
        <h2>아직 댓글이 없습니다</h2>
        <p>댓글을 남겨보세요</p>
      </wrapper>
      <header class="modal-header">
        <div class="modal-underbar"></div>
        <h3>댓글</h3>
      </header>

      <main class="modal-main">
        <div class="modal-comments">
          <img
            class="profile_img_comment"
            id="userData_profile_img"
            src="${
                      item.user.profileImage
                    }"
            alt="사용자 프로필" />
          <div class="modal-comments-mid">
            <top class="modal-comments-top">
              <p class="comment-nickname">사용자 닉넴</p>
              <p class="comment-timesptamp">타임 스탬프</p>
            </top>
            <p class="comments">댓글내용...</p>
          </div>
          <svg
            class="heart_logo"
            aria-label="알림"
            class="x1lliihq x1n2onr6 x5n08af"
            height="24"
            role="img"
            viewBox="0 0 24 24"
            width="24"
            id="posting_liked">
            <title>알림</title>
            <path
              d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z"></path>
          </svg>
        </div>
      </main>

      <footer class="modal-footer">
        <img
          class="profile_img"
          id="userData_profile_img"
          src="${
                  item.user.profileImage
                }"
          alt="사용자 프로필" />
        <input placeholder="댓글 입력하기..." />
        <svg
          aria-label="공유하기"
          class="x1lliihq x1n2onr6 xyb1xck"
          fill="currentColor"
          height="30"
          role="img"
          viewBox="0 0 24 24"
          width="30">
          <title>공유하기</title>
          <line
            fill="none"
            stroke="currentColor"
            stroke-linejoin="round"
            stroke-width="2"
            x1="22"
            x2="9.218"
            y1="3"
            y2="10.083"></line>
          <polygon
            fill="none"
            points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334"
            stroke="currentColor"
            stroke-linejoin="round"
            stroke-width="2"></polygon>
        </svg>
      </footer>
      <!-- ====================== -->
    </div>
    <div id="loading" style="display: none">Loading...</div>
  </body>
</html>
