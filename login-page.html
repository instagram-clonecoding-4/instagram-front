<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram 로그인</title>
    <link rel="stylesheet" href="ccs/login-page.css" />
  </head>
  <body>
    <main>
      <!-- 로고 영역 -->
      <div class="logo">
        <img src="images/logo.png" alt="Instagram 로고" />
      </div>

      <!-- 로그인 폼 -->
      <form action="" method="post">
        <input type="text" placeholder="이메일 주소 또는 사용자 이름" name="email" />
        <input type="password" placeholder="비밀번호" name="password" />
        <button type="submit">로그인</button>
      </form>

      <!-- 비밀번호를 잊으셨나요? -->
      <div class="forgot-password">
        <a href="#">비밀번호를 잊으셨나요?</a>
      </div>

      <!-- 계정이 없으면 가입하기 -->
      <div class="join-page-link">
        <span>계정이 없으신가요?</span>
        <a href="join-page.html">가입하기</a>
      </div>
    </main>
  </body>
</html>
