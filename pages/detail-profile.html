<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="../css/Mypage.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <script defer type="module" src="../js/posting/detail-profile.js"></script>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-header">
        <img
          src="../images/default-profile.jpg"
          alt="Default Profile Picture"
          class="profile-pic" />
        <div class="profile-info">
          <h2 class="username" id="username"></h2>
          <button class="follow-btn">팔로우</button>
          <button class="profile-edit-btn">프로필 편집</button>
          <div class="stats">
            <span id="postCnt">게시물 <b></b></span>
            <span id="Followers">팔로워 <b></b></span>
            <span id="Follow">팔로우 <b></b></span>
          </div>
        </div>
      </div>

      <div class="story-highlights">
        <div class="highlight add-new">+</div>
        <p class="highlight-text">신규</p>
      </div>

      <hr class="profile-divider" />

      <div class="posts" id="posts-container"></div>

      <!-- 하단바 -->
      <div class="bottom-nav">
        <a href="../pages/main-page.html">
          <img src="../images/home/main.png" alt="홈" class="nav-icon" />
        </a>
        <img src="../images/home/ta.png" alt="돋보기" class="nav-icon" />
        <a href="../pages/post-upload-page/photo.html">
          <img
            src="../images/home/plus.png"
            alt="게시물 작성"
            class="nav-icon" />
        </a>
        <img src="../images/home/mm.png" alt="릴스" class="nav-icon" />
        <a href="../pages/Mypage.html">
          <img src="../images/home/my.png" alt="마이페이지" class="nav-icon" />
        </a>
      </div>
    </div>
  </body>
</html>
