<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Page</title>
    <link rel="stylesheet" href="../css/join-page.css" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <main>
      <section>
        <i class="header-logo-images"></i>
        <span class="header-text"
          >친구들의 사진과 동영상을 보려면 가입하세요.</span
        >
        <button class="header-btn">
          <img src="../images/join/facebook-logo.png" class="facebook-logo" />
          Facebook으로 로그인
        </button>
        <div class="header-footer">
          <div class="underbar"></div>
          <p class="underbar-text">또는</p>
          <div class="underbar"></div>
        </div>
        <div class="input-container">
          <input
            type="text"
            placeholder="휴대폰 번호 또는 이메일 주소"
            name="email" />
          <input type="text" placeholder="비밀번호" name="pw" />
          <input type="text" placeholder="성명" name="name" />
          <input type="text" placeholder="사용자 이름" name="username" />
          <span class="input-text">
            저희 서비스를 이용하는 사람이 회원님의 연락처 정보 를 Instagram에
            업로드했을 수도 있습니다.
            <a herf="" target="_blank" class="input-atag">더 알아보기</a>
          </span>
          <button class="join-btn">가입</button>
        </div>
      </section>
      <div class="main-footer">
        <span>계정이 있으신가요?</span>
        <a href="">로그인</a>
      </div>
    </main>

    <aside>
      <p>앱을 다운로드 하세요.</p>
      <div>
        <images
          src="../images/join/googleplay.png"
          alt="구글 플레이스토어"
          class="googleplay-logo" />
        <images src="../images/join/MS.png" alt="MS" class="ms-logo" />
      </div>
    </aside>

    <footer>

        <a href="#">Meta 소개</a> <a href="#">블로그</a>

        <a href="#">개인정보처리방침</a> <a href="#">약관</a>
        <a href="#">위치</a> <a href="#">Instagram Lite</a>

      </div>
      <div>
        <a href="#">연락처</a>
        <a href="#">업로드 & 비사용자</a>
