<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram 로그인</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <img src="../images/logo.png" alt="Instagram Logo" class="logo" />
      <form class="login-form">
        <input
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
          class="input-field"
          id="username"
          required />
        <input
          type="password"
          placeholder="비밀번호"
          class="input-field"
          id="password"
          required />
        <button type="submit" class="login-btn">로그인</button>
        <div class="divider">또는</div>
        <!--<button type="button" class="fb-login-btn">Facebook으로 로그인</button> 페이스북 로그인 기능 넣을시 -->
        <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
      </form>
      <div class="sign-up-container">
        <span>계정이 없으신가요?</span>
        <a href="pages/join-page.html" class="sign-up-link">가입하기</a>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
