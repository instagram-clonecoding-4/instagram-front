<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../css/post-upload.css" />
    <link rel="stylesheet" href="../../css/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      data-default-icon="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png"
      rel="icon"
      sizes="192x192"
      href="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png" />
    <title>게시글 업로드</title>
  </head>
  <body>
    <header class="write-header">
      <a href="./photo.html" onclick="prePage()">
        <svg
          aria-label="돌아가기"
          class="x1lliihq x1n2onr6 x5n08af"
          fill="currentColor"
          height="24"
          role="images"
          viewBox="0 0 24 24"
          width="24">
          <title>돌아가기</title>
          <line
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            x1="2.909"
            x2="22.001"
            y1="12.004"
            y2="12.004"></line>
          <polyline
            fill="none"
            points="9.276 4.726 2.001 12.004 9.276 19.274"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"></polyline>
        </svg>
      </a>
      <h1 class="write-h1">새 게시글</h1>
    </header>

    <form class="write-main">
      <input
        type="image"
        class="write-ptoto-area"
        id="write-ptoto-area"
        disabled />

      <textarea
        class="write-input"
        placeholder="문구 추가..."
        id="write-input"
        rows="5"
        required></textarea>
      <button class="write-submit-btn" id="write-submit-btn">공유</button>
    </form>
    <script src="../../js/posting/post-write.js" defer></script>
  </body>
</html>
